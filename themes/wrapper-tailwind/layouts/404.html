{{ define "main" }}
<main class="flex flex-col justify-center align-center h-full">
  <section class="flex flex-col justify-center align-top m-auto w-1/3 h-1/3 rounded shadow-sm">
    <h1 class="text-xl font-bold text-orange-500">Bonk!</h1>
    <p class="text-lg text-gray-700">There doesn't seem to be a sign of life around...</p>
    {{ with resources.Get "icon/arrow-left.svg" }}
    <a href="/" class="text-lg text-gray-800 hover:text-gray-900 items-center flex">
      <img src="{{ .RelPermalink }}" alt="arrow-left" class="w-4 h-4" />
      <span class="mx-2">Go Home</span>
    </a>
    {{ end }}
  </section>
</main>
{{ end }}
